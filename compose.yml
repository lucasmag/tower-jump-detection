version: '3.8'

services:
  tower-jumps-server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: tower-jumps-server
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - PYTHONPATH=/app
    networks:
      - tower-jumps-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  tower-jumps-client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: tower-jumps-client
    ports:
      - "3000:80"
    depends_on:
      tower-jumps-server:
        condition: service_healthy
    networks:
      - tower-jumps-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  tower-jumps-network:
    driver: bridge
    name: tower-jumps-network
